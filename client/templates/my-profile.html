<div>
    <a ng-click="logout()" class="pull-right btn btn-primary btn-outline btn-rounded">Logout</a>
    <a ui-sref="inside.group-my" class="pull-right btn btn-primary btn-outline btn-rounded">My Groups</a>
    <a ui-sref="inside.home" class="pull-right btn btn-primary btn-outline btn-rounded">Home</a>
    <br/>

    <h2>CollabAll
        <small>My Profile</small>
    </h2>
    <!--<span class="fa fa-window-restore bg-fade" aria-hidden="true"></span>-->
    <div class="jumbotron">
        <div class="container">
            <div>
                <form ng-submit="saveProfile()" class="ng-pristine ng-valid">
                    <div class="form-content">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control input-lg" ng-model="firstName" id="firstName" placeholder="First Name" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control input-lg" ng-model="lastName" id="lastName" placeholder="Last Name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control input-lg" ng-model="email" id="email" placeholder="Email" required>
                        </div>

                        <div class="form-group">
                                <label for="role">Role</label>
                                <select id="role" name="role"  ng-model="selectedRole" ng-options="role.FriendlyName for role in roles track by role.ID"></select>
                        </div>

                        <div class="form-group">
                            <label for="avatar">Avatar</label>
                            <input type="file"  class="form-control" id="avatar"  ng-model-instant onchange="angular.element(this).scope().encodeImageFileAsURL(this)" />
                        </div>

                        <div class="form-group"  ng-show="pic.length>0">
                           <img class="img-thumbnail" style="width:100px;margin:5px;" ng-src='{{pic}}'>
                        </div>

                        <div class="form-group" ng-repeat="error in validation">
                            <label class="control-label">{{error}}</label>
                        </div>

                        <div class="form-group">
                            <label>&nbsp;</label>
                            <div>
                                <a ui-sref="inside.my-password" class="btn btn-primary">Reset Password</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>&nbsp;</label>
                            <div>
                                <button type="submit" class="btn btn-primary">Save</button>
                                &nbsp;
                                <a ui-sref="inside.home" class="btn btn-default">Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
                <div>{{ status }}</div>
            </div>

        </div>
    </div>
</div>
