<!-- Loading Screen Overlay -->
<div class="overlay" id="overlayScreen">
    <div class="overlay-content">Processing...Please Wait...<br/><br/><img src="../img/loading.gif"/></div>
</div>

<div class="login-page">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="../img/flat-avatar.png" class="user-avatar" />
            <h1>CollabAll</h1>
            <form role="form" ng-submit="createUser()" class="ng-pristine ng-valid">

                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" ng-model="firstName" id="firstName" placeholder="First Name" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" ng-model="lastName" id="lastName" placeholder="Last Name" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" ng-model="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" ng-model="password" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password2" ng-model="password2" placeholder="Confirm Password" required>
                    </div>

                    <div class="form-group" ng-repeat="error in validation">
                            <label class="control-label">{{error}}</label>
                    </div>
                </div>

                <button  type="submit"  class="btn btn-white btn-outline btn-lg btn-rounded">Submit</button>&nbsp;
                <a ui-sref="login" class="btn btn-white btn-outline btn-lg btn-rounded">Cancel</a>

            </form>

        </div>
    </div>

</div>
