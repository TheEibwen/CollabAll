<!-- Loading Screen Overlay -->
<div class="overlay" id="overlayScreen">
    <div class="overlay-content">Processing...Please Wait...<br/><br/><img src="../img/loading.gif"/></div>
</div>


<div class="login-page">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="../img/flat-avatar.png" class="user-avatar" />
            <h1>CollabAll</h1>
            <form role="form" ng-submit="login()">

                <div class="form-content">
                    <div class="form-group">
                        <input type="email" class="form-control input-underline input-lg" ng-model="user.email" id="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" ng-model="user.password" placeholder="Password" required>
                    </div>

                    <div class="form-group" ng-show="authenticationStatus.length>0">
                        <label class="control-label">{{authenticationStatus}}</label>
                    </div>
                </div>

                <button  type="submit" style="padding-left: 25px;padding-right: 25px;" class="btn btn-white btn-outline btn-lg btn-rounded">Log in</button>&nbsp;
                <a ui-sref="signup" class="btn btn-white btn-outline btn-lg btn-rounded">Register Here</a>

            </form>

        </div>
    </div>

</div>
