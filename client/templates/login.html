<!-- Loading Screen Overlay -->
<div class="overlay" id="overlayScreen">
    <div class="overlay-content">Processing...Please Wait...<br/><br/><img src="../img/loading.gif"/></div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="login()" class="form-horizontal">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email: *</label>
                    <div class="col-md-4">
                        <input id="email" name="email" class="form-control" type="email" placeholder="Email" ng-model="user.email" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password: *</label>
                    <div class="col-md-4">
                        <input id="password" name="password" class="form-control" type="password" placeholder="Password" ng-model="user.password" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-9">
                        <label class="control-label">{{authenticationStatus}}</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-8">
                        <button class="btn btn-primary" type="submit">Login</button>
                        <a ui-sref="signup">Sign Up</a>
                    </div>
                </div>


            </fieldset>
        </form>
    </div>
</div>
