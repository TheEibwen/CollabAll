<style>
    .row.grid:nth-child(1) {
        background: lavenderblush;
    }

    .row.grid:nth-child(even) {
        background: lavender;
    }
</style>

<p ng-if="loadingGroups">Loading Groups...</p>

<legend>My Groups</legend>
<span ng-if="myGroups.length >= 1">
    <div class="row grid table-bordered">
        <div class="col-sm-3" style="background: burlywood">ID</div>
        <div class="col-sm-3" style="background: burlywood">Name</div>
        <div class="col-sm-3" style="background: burlywood">Created On</div>
        <div class="col-sm-3" style="background: burlywood">Action</div>
    </div>

    <div class="row grid table-bordered" ng-repeat="group in myGroups">
        <div class="col-sm-3">{{group.group.ID}}</div>
        <div class="col-sm-3">{{group.group.Name}}</div>
        <div class="col-sm-3">{{group.group.createdAt | date:'medium'}}</div>

        <div class="col-sm-3">
                <a href="/manage-group/{{group.group.ID}}" class="btn btn-sm btn-default">Update Members</a>
                <a href="/group/{{group.group.ID}}/cards" class="btn btn-sm btn-default">Update Cards</a>
                <a href="/group/{{group.group.ID}}/chat" class="btn btn-sm btn-default">Meet Now</a>
        </div>
    </div>
</span>

<span ng-if="myGroups.length == 0">
    No Groups Available for {{contactAuthor}}.<br>
</span>
<br/>

<a class="btn btn-primary" ui-sref="inside.group-manage">Create Group</a>
