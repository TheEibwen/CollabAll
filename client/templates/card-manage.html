<!-- Loading Screen Overlay -->
<div class="overlay" id="overlayScreen">
    <div class="overlay-content">Processing...Please Wait...<br/><br/><img src="../img/loading.gif"/></div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="saveCard()" class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Group Card</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="cardTitle">Title *</label>
                    <div class="col-md-4">
                        <input id="cardTitle" name="cardTitle" ng-model="cardTitle" type="text" placeholder="Title"
                               class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="cardDescription">Description: *</label>
                    <div class="col-md-4">
                        <textarea id="cardDescription" name="cardDescription" class="form-control input-md"
                                  ng-model="cardDescription" placeholder="Description" style="height:150px"
                                  required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-5">
                        <select name="selectAllUsers" multiple size='10' style="width:100%" ng-model="selectedAllUsers"
                                ng-options="user.Email for user in allUsers "></select>
                    </div>
                    <div class="col-md-2" style="text-align: center;">
                        <button class="btn btn-default btn-sm" type="button" id='btn-AddToGroup'
                                ng-click='addToGroup();'><span class="glyphicon glyphicon-arrow-right"></span></button>
                        <br/>
                        <button class="btn btn-default btn-sm" type="button" id='btn-RemoveFromGroup'
                                ng-click='removeFromGroup();'><span class="glyphicon glyphicon-arrow-left"></span>
                        </button>
                    </div>
                    <div class="col-md-5">
                        <select id='selectCardUsers' multiple size='10' style="width:100%"
                                ng-model="selectedCardUsers"
                                ng-options="user.Email for user in cardUsers"></select>
                    </div>
                </div>
                <div class="form-group" ng-repeat="error in validation">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-9">
                        <label class="control-label">{{error}}</label>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="create"></label>
                    <div class="col-md-4">
                        <button id="create" name="create" type="submit" class="btn btn-primary">Save</button>
                        <button id="cancel" name="cancel" type="button" onclick="window.location.href='/'"
                                class="btn btn-default">Cancel
                        </button>
                    </div>
                </div>

            </fieldset>
        </form>
        <div>{{ status }}</div>
    </div>
</div>
